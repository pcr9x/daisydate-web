<!DOCTYPE html>
<html lang="en" style="height: 100vh; background-color:aquamarine; overflow: hidden; display:flex; justify-content: center;">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />

        <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css" />
        <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

        <title>Chat</title>
    </head>
    <body style="height: 100%; width:60%;">
        <div style="height: 100%;">
            <section style="height: 100%; background-color:#f2eeee;" id="chat-bar">
                {% for item in data %}
                    <div style="background-color:white; box-shadow: 2px 2px 10px; height: 50px; display: flex; flex-direction:row; border: 1px solid black; 
                    padding: 1em; border-radius: 20px; margin-top: 1em; margin-left: 0.5em; margin-right: 0.5em;">
                        <div style="width:50px; background-color: red; border-radius:50px;"></div>
                        <div style="margin-left: 1em;">
                            <a style="font-family: 'Times New Roman', Times, serif; font-weight: bold; font-size: 1.3rem">
                                {{item["otherUserName"]}}
                            </a>
                            <a>{{item["latesMessage"]}}</a>
                        </div>
                    </div>
                {% endfor %}
            </section>
        </div>

                         <!-- <a href="signup-page.html" class="login-btn">Letâ€™s find your daisy!</a> -->
    </body>
</html>
