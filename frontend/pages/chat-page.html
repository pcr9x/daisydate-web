<!DOCTYPE html>
<html lang="en" style="height: 100vh; background-color:aquamarine; overflow: hidden; display:flex; justify-content: center;">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />

        <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css" />
        <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

        <title>Chat</title>
    </head>
    <body style="height: 100%; width:60%;">
        <div style="height: 100%;">
            <section style="height: 100%; overflow:auto; background-color:#f2eeee;" id="chat-bar">
                <div id="nav-home-page" style="padding: 10px;">
                    <svg width="30" height="20" viewBox="0 0 18 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M18 5H3.83L7.41 1.41L6 0L0 6L6 12L7.41 10.58L3.83 7H18V5Z" fill="#EBCE38"/>
                    </svg>    
                </div>
                {% for index in data %}
                    <div id="{{ index }}" class="chat-item" user-id="{{data[index].user_id}}" chat-id="{{data[index].chatID}}" style="background-color:white;
                     box-shadow: 2px 2px 10px; height: 50px; display: flex; flex-direction:row; border: 1px solid black; 
                    padding: 1em; border-radius: 20px; margin-top: 1em; margin-left: 0.5em; margin-right: 0.5em;">
                        <div style="width:50px; background-color: pink; border-radius:50px; display:flex; justify-content:center; align-items:center;">
                            <a style="font-family: 'Times New Roman', Times, serif; font-size:1.5rem; font-weight:semi-bold; color:white;">{{data[index].otherUserProfile}}</a>
                        </div>
                        <div style="margin-left: 1em; display:flex; flex-direction:column;">
                            <a id="{{ index }}-name" class="username" style="font-family: 'Times New Roman', Times, serif; font-weight: bold; font-size: 1.3rem">
                                {{data[index].otherUserName}}
                            </a>
                            <a style="font-family: 'Times New Roman', Times, serif;" class="message">{{data[index].latestMessage}}</a>
                        </div>
                    </div>
                {% endfor %}
            </section>
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const baseUrl = `http://127.0.0.1:8000`;
                
                function navigateToMessagePage(user_id, chat_id) {
                    const apiUrl = `${baseUrl}/messages/${user_id}/${chat_id}`;
                    window.location.href = apiUrl;
                }

                document.getElementById('chat-bar').addEventListener('click', function(event) {
                    const target = event.target.closest('.chat-item');
                    if (target) {
                        const user_id = target.getAttribute('user-id');
                        const chat_id = target.getAttribute('chat-id');
                        if (user_id && chat_id) {
                            navigateToMessagePage(user_id, chat_id);
                        }
                    }
                });

                document.getElementById('nav-home-page').addEventListener('click', () => {
                    window.location.href = "http://127.0.0.1:5500/frontend/pages/home/home-page.html"
                })
            });
        </script>
    </body>
</html>
