<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />

        <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css" />
        <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="../css/styles.css" />

        <title>Daisydate | Just buy them a daisy</title>
    </head>
    <body>

     <!--==================== SIGNUP PAGE ====================-->
      <!--==================== STEP 1 ====================-->
      <section class="flow-base-page" id="step-1">
        <h1>Welcome to daisydate</h1>
        <p>Just by them a daisy</p>

        <div class="onboarding-btn-contianer">
          <input 
            id="email-input" 
            type="email" 
            placeholder="Enter your email" 
            style="
              background-color: #D9D9D9;
              padding: 13px;
              border-radius: 5px;
              border: none;
              width: 100%;
              margin-bottom: 0.75rem;
            "
          />
          <input 
            id="password-input"
            type="password" 
            placeholder="Enter your password" 
            style="
              background-color: #D9D9D9;
              padding: 13px;
              border-radius: 5px;
              border: none;
              width: 100%;
              margin-bottom: 0.75rem;
            "
          />
        </div>
        <div id="test-output"></div>
        <button py-onClick="collect_data(1)" class="login-btn">Get Started</button>
      </section>

      <!--==================== STEP 2 ====================-->
      <section class="flow-base-page" id="step-2">
        <h1>What's your birthday?</h1>

        <div class="onboarding-btn-contianer">
          <input 
            type="date"
            style="
              background-color: #D9D9D9;
              padding: 13px;
              border-radius: 5px;
              border: none;
              width: 100%;
              margin-bottom: 0.75rem;
            "
          />
          <button py-onClick="collect_data(2)"" class="login-btn">Next</button>
        </div>
      </section>


      <!--==================== STEP 3 ====================-->

      <section class="flow-base-page" id="step-3">
        <h1>Tell us about you!</h1>

        <div class="onboarding-btn-contianer">
          <input 
            type="text"
            placeholder="Enter your name"
            style="
              background-color: #D9D9D9;
              padding: 13px;
              border-radius: 5px;
              border: none;
              width: 100%;
              margin-bottom: 0.75rem;
            "
          />
          <input 
            type="select"
            placeholder="Select your gender"
            style="
              background-color: #D9D9D9;
              padding: 13px;
              border-radius: 5px;
              border: none;
              width: 100%;
              margin-bottom: 0.75rem;
            "
          />
          <input 
           type="select"
            placeholder="Show me"
            style="
              background-color: #D9D9D9;
              padding: 13px;
              border-radius: 5px;
              border: none;
              width: 100%;
              margin-bottom: 0.75rem;
            "
          />
        </div>

        <button py-onClick="finish_signup()">Finish</button>
      </section>       

      <!--==================== PYSCRIPT ====================-->
       <script type="py" src="../actions/signup.actions.py"></script>
    </body>
</html>
